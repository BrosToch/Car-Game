<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Running Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="information">
            <h3>Name :</h3>
            <h3 id="name"></h3>
        </div>
        <div class="dinosuar">
            <img src="./truck.svg" alt="">
        </div>
        <div class="block">
            <img src="./bricks (2).svg" alt="">
        </div>
        <div class="road">
            <div><p></p></div>

        </div>
        <div class="cloud">
            <div id="cl1"><img src="./cloud.svg" alt=""></div>
            <div id="cl2"><img src="./cloud.svg" alt=""></div>

            <div id="cl3"><img src="./cloud.svg" alt=""></div>

            <div id="cl4"><img src="./cloud-drizzle.svg" alt=""></div>

        </div>

        
    </div>

    <div class="result">
        <div id="score">
            Score <br>00
        </div>
        <div id="gameover">
           Gamer Over
        </div>
    </div>

   <script src="./action.js"></script>
    <script src="./start.js"></script>
    
</body>
</html>
